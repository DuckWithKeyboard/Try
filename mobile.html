<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Box</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            min-height: 100vh;
            background-image: url("4a084d27eab3044598f3307f30eff1f9.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            font-family: Arial, sans-serif;
            padding: 1rem;
        }

        .page-title {
            color: white;
            margin-bottom: 1.25rem;
            text-align: center;
            font-size: 1.6rem;
        }

        .main-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            width: 100%;
            max-width: 25rem;
            min-height: 29rem;
            border-radius: 0.75rem;
            text-align: center;

            display: flex;
            flex-direction: column;

            box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3);
        }

        .question-text {
            font-size: 1.125rem;
            margin-bottom: 1.25rem;
        }

        #ques-image {
            height: 13.75rem;
            overflow: hidden;
            border-radius: 0.5rem;

            display: flex;
            align-items: center;
            justify-content: center;

            margin-bottom: 1.25rem;
        }

        #ques-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            margin-top: auto;
        }

        .button-group button {
            padding: 0.75rem 1.875rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            color: white;

            position: relative;
            overflow: visible;

            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .button-group button:first-child {
            background: linear-gradient(135deg, #6a11cb, #b721ff, #ff5f6d);
            box-shadow:
                0 0.375rem 0.95rem rgba(183, 33, 255, 0.4),
                inset 0 0 1.25rem rgba(255, 255, 255, 0.15);
        }

        .button-group button:first-child:hover {
            transform: translateY(-0.125rem) scale(1.05);
            box-shadow:
                0 0.625rem 1.6rem rgba(255, 95, 109, 0.5),
                inset 0 0 1.6rem rgba(255, 255, 255, 0.2);
        }

        .button-group button:last-child {
            background: linear-gradient(135deg, #0f0f0f, #2b2b2b, #1a1a1a);
            box-shadow:
                0 0.375rem 0.95rem rgba(0, 0, 0, 0.6),
                inset 0 0 0.95rem rgba(255, 255, 255, 0.05);
        }

        .button-group button:last-child:hover {
            transform: translateY(-0.0625rem) scale(1.03);
            box-shadow:
                0 0.5rem 1.25rem rgba(0, 0, 0, 0.8),
                inset 0 0 1.25rem rgba(255, 255, 255, 0.08);
        }

        .button-group button::after {
            content: "";
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);

            width: 5rem;
            height: 5rem;

            background-size: cover;
            background-position: center;
            border-radius: 0.375rem;

            opacity: 0;
            pointer-events: none;

            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .button-group button:hover::after {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .button-group button:first-child::after {
            background-image: url("1f5243ddc7d90ea2414239a6b4b3917b.jpg");
        }

        .button-group button:last-child::after {
            background-image: url("819fa4195d2f3e1072ea25adfd6e5ae1.jpg");
        }

        #popup {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) scale(0.9);

            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 0.625rem 1.125rem;
            border-radius: 1.25rem;
            font-size: 0.875rem;

            opacity: 0;
            pointer-events: none;

            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        #popup.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .button-group button.disabled {
            background: linear-gradient(135deg, #555, #777);
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .button-group button.disabled::after {
            display: none;
        }

        @media (max-width: 480px) {
            html {
                font-size: 15px;
            }

            #ques-image {
                height: 11.5rem;
            }
        }
    </style>
</head>

<body>
    <h1 class="page-title">Title daal dena</h1>

    <div class="main-box">
        <p class="question-text">This is the main question.</p>

        <div id="ques-image">
            <img src="flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="image">
        </div>

        <div class="button-group">
            <button>Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="popup">Please think again ðŸ‘€</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const noButton = document.getElementById("no-btn");
            const popup = document.getElementById("popup");

            let noClicks = 0;

            noButton.addEventListener("click", () => {
                if (noButton.classList.contains("disabled")) return;

                noClicks++;

                if (noClicks === 1) {
                    popup.textContent = "Please think again ðŸ¥¹";
                } else if (noClicks === 2) {
                    popup.textContent = "They say third time's the charm";
                }

                popup.classList.add("show");

                setTimeout(() => {
                    popup.classList.remove("show");
                }, 2000);

                if (noClicks >= 2) {
                    noButton.classList.add("disabled");
                    noButton.disabled = true;
                }
            });
        });
    </script>
</body>
</html>
