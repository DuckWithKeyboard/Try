<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Overlay Box</title>
    <link rel="stylesheet" href="try.css">
</head>

<body>

    <h1 class="page-title">Hi Amishaaaaaaâ¤ï¸</h1>

    <div class="main-box">
        <p class="question-text">Will you be my Valentine?ğŸ¥º</p>

        <div id="ques-image">
            <img src="flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="image">
        </div>

        <div class="button-group">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <div id="popup">Please think again ğŸ‘€</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const yesButton = document.getElementById("yes-btn");
    const noButton = document.getElementById("no-btn");
    const popup = document.getElementById("popup");

    /* ===== YES BUTTON REDIRECT ===== */
    yesButton.addEventListener("click", () => {

    document.body.classList.add("fade-out");

    setTimeout(() => {
        window.location.href = "result.html";
    }, 400); // match CSS duration
});


    /* ===== NO BUTTON LOGIC ===== */

    let lastClickTime = 0;
    let rapidClickCount = 0;

    const rapidThreshold = 300;
    const maxRapidClicks = 4;

    const teasingMessages = [
        "Hmmâ€¦ the button is not responding ğŸ¤¨",
        "Thereâ€™s no running ğŸ˜Œ",
        "Think again.",
        "Maybe pressing it faster helps ğŸ‘€",
        "Is that all youâ€™ve got?"
    ];

    function showPopup(message) {
        popup.textContent = message;
        popup.classList.add("show");

        setTimeout(() => {
            popup.classList.remove("show");
        }, 2000);
    }

    noButton.addEventListener("click", () => {

        if (noButton.classList.contains("disabled")) return;

        const currentTime = Date.now();
        const timeDiff = currentTime - lastClickTime;
        lastClickTime = currentTime;

        if (timeDiff < rapidThreshold) {
            rapidClickCount++;
        } else {
            rapidClickCount = 0;
        }

        if (rapidClickCount >= maxRapidClicks) {

            showPopup("Uh ohâ€¦ the button broke ğŸ’€");

            noButton.classList.add("disabled");
            noButton.disabled = true;

            return;
        }

        const randomMessage =
            teasingMessages[Math.floor(Math.random() * teasingMessages.length)];

        showPopup(randomMessage);
    });

});
</script>



</body>
</html>
